<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atividade 01</title>
	</head>
	<body>
		<h1>Atividade 01</h1>
		<h2>Preencha o formulário abaixo:</h2>
		<form>
			<label for="nome">Nome: </label>
			<input type="text" name="nome" id="nome" autocomplete="off" />
			<br /><br />
			<label for="idade">Idade: </label>
			<input type="text" name="idade" id="idade" autocomplete="off" />
			<br /><br />
			<label for="email">E-mail: </label>
			<input type="text" name="email" id="email" autocomplete="off" />
			<br /><br />
			<p>Linguagem de programação favorita:</p>
			<input
				type="radio"
				name="favorita"
				id="javascript"
				value="Javascript"
			/>
			<label for="nome">Javascript</label><br />
			<input
				type="radio"
				name="favorita"
				id="typescript"
				value="TypeScript"
			/>
			<label for="typescript">TypeScript</label><br />
			<input type="radio" name="favorita" id="python" value="Python" />
			<label for="python">Python</label><br />
			<input type="radio" name="favorita" id="java" value="Java" />
			<label for="java">Java</label>
		</form>
		<h2>Resultado:</h2>
		<p id="resultado"></p>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
